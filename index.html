<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Front-End</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>

            <div>
                <ul>
                    <li>
                        <a href="">
                            <span><i class="fa fa-home"></i></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span><i class="fa fa-search"></i></span>
                            <span>Busca</span>
                        </a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="library">

            <div class="library__content">

                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span> Sua Biblioteca </span>
                </button>

                <span class="fa fa-plus"></span>
                
            </div>
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É facil, vamos te ajudar.</span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages__button">
                        <span>
                            <i class="fa fa-globe"></i>
                            <span>Português do Brasil</span>
                        </span>
                    </button>
                </div>

            
        </div>


    </div>



    <!-- FOOTER -->
    <footer>
        <div class="footer__left">
            <span class="uppercase">Testar o premium de graça</span>
            <span >Inscreva-se para curtir música infinita ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito</span>
        </div>
        <div class="footer__right">
            <button class="btn-footer">
                Inscreva-se grátis
            </button>
        </div>
    </footer>

</body>
</html>
